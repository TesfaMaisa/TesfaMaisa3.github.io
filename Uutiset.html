        <!-- Header - set the background image for the header in the line below-->

            style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
            <div class="text-center my-5">
                <img class="img-fluid rounded-circle mb-4" src="https://dummyimage.com/150x150/6c757d/dee2e6.jpg"
                    alt="..." />

                <p class="text-white-50 mb-0">Landing Page Template</p>
            </div>
        </header>
        <div class="justify-content-center" id="vastaus"></div>
        <script>
            fetch('https://run.mocky.io/v3/e34e055e-a27e-437d-9ed9-026b9e88abc6')
                .then(function (response) {
                    return response.json();
                })
                .then(function (responsejson) {
                    kerro(responsejson)
                })
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "EI OK"
                });

            function kerro(data) {
                teksti = ""
                teksti += "<center>" + "<h1>" + "AJANKOHTAISTA" + "<h1>" + "<br>"
                for (i = 0; i < data.News.NewsArticle.length; i++) {
                    if (data.News.NewsArticle[i].HTMLLead != "") {
                        teksti +="<br>" + "<h2>" + data.News.NewsArticle[i].Title + "</h2>" + "<br>"
                        teksti += "<img width='500' src='" + data.News.NewsArticle[i].ImageURL + "' alt='kuva' >" + "<br>"
                        teksti += "<br>" + "<p>" + data.News.NewsArticle[i].HTMLLead + "</p>" + "<br>"
                    }

                }
                document.getElementById("vastaus").innerHTML = teksti
            }
        </script>
        <!-- Content section-->
