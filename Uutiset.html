        <div id="vastaus"></div>
        <script>
            fetch('uutiset.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (responsejson) {
                    kerro(responsejson)
                })
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "EI OK"
                });

            function kerro(data) {
                teksti = ""
                teksti += "<center>" + "<h1>" + '<span class="border border-5 border-warning"> AJANKOHTAISTA </span>'  + "</h1>" + "<br>"
                    for (i = 0; i < data.News.NewsArticle.length; i++) {
                    if (data.News.NewsArticle[i].HTMLLead != "") {
                        teksti +="<br>" + "<h2>" + data.News.NewsArticle[i].Title + "</h2>" + "<br>"
                        teksti += "<img width='500' src='" + data.News.NewsArticle[i].ImageURL + "' class='img-thumbnail' alt='kuva' >" + "<br>"
                        teksti += "<br>" + "<p>" + data.News.NewsArticle[i].HTMLLead + "</p>" + "<br>" + "<hr>"
                    }

                }
                document.getElementById("vastaus").innerHTML = teksti
            }
        </script>
