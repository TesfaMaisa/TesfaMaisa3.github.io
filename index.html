        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full"
            style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
            <div class="text-center my-5">
                <img src="luxe.jpeg" alt="..." />
                <div class="text">
                    <p class="text-white-50 mb-0"></p>
                </div>
        </header>
        <div id="vastaus"></div>


        <script>
            fetch('elokuvat.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (responsejson) {
                    kerro(responsejson)
                })
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "EI OK"
                });

            function kerro(data) {
                teksti = ""
                teksti += "<center>" + "<h1>" + '<span class="border border-5 border-warning"> OHJELMISTOSSA </span>' + "</h1>" + "<br>"
                for (i = 0; i < data.Schedule.Shows.Show.length; i++) {
                    teksti += "<br>" + "<h2>" + "<b>" + data.Schedule.Shows.Show[i].Title + "</b>" + "</h2>" + "<br>"
                    teksti += "<br>" + "<img width='500' src='" + data.Schedule.Shows.Show[i].Images.EventLargeImagePortrait + "' class='img-thumbnail'  alt='kuva' >" + "<br>"
                    teksti += "<br>" + "<li>" + "Teatteri: " + "<b style='color:rgb(242, 211, 8)'>" + data.Schedule.Shows.Show[i].TheatreAuditorium + "</li>" + "</b>"
                    teksti += "<li>" + "Näyttö: " + "<b style='color:rgb(242, 211, 8)'>" + data.Schedule.Shows.Show[i].PresentationMethod + "</li>" + "</b>"
                    teksti += "<li>" + "Kieli: " + "<b style='color:rgb(242, 211, 8)'>" + data.Schedule.Shows.Show[i].SpokenLanguage.Name + "</li>" + "</b>"
                    alkaa = data.Schedule.Shows.Show[i].dttmShowStart
                    teksti += "<li>" + "Alkaa: " + "<b style='color:rgb(242, 211, 8)'>" + alkaa.substr(0, 10) + " kello: " + alkaa.substr(11, 5) + "</li>" + "</b>"
                    loppuu = data.Schedule.Shows.Show[i].dttmShowEnd
                    teksti += "<li>" + "Loppuu: " + "<b style='color:rgb(242, 211, 8)'>" + loppuu.substr(0, 10) + " kello: " + loppuu.substr(11, 5) + "</li>" + "</b>"
                    teksti += "<li>" + "Ikäraja: " + "<b style='color:rgb(242, 211, 8)'>" + data.Schedule.Shows.Show[i].Rating + "</li>" + "</b>"
                    teksti += "<li>" + "Kategoria: " + "<b style='color:rgb(242, 211, 8)'>" + data.Schedule.Shows.Show[i].Genres + "</li>" + "</b>" + "<hr>"




                }
                document.getElementById("vastaus").innerHTML = teksti
            }
        </script>
