        <div id="vastaus"></div>
        <script>
            fetch('JSON.JSON')
            .then(function (response){
                return response.json();
            })
            .then(function (responsejson){
                kerro (responsejson)
            })
            .catch(function (error){
                document.getElementById("vastaus").innerHTML = "EI OK"
            });
            
            function kerro (data){
                teksti = ""
                for(i=0;i<data.Etusivu.length;i++){
                teksti += "<center>" + "<h2>" + data.Etusivu[i].puhelin + "</h2>" + "<img src='" + data.Etusivu[i].kuva + "' alt='kuva' height='300' >" + "</center>" + "<br>"
                }
                
            
                            
                document.getElementById("vastaus").innerHTML = teksti
                }
        </script>
