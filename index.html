            <script>
                fetch('https://run.mocky.io/v3/fe891906-af88-420d-bff9-55092f8d0ab9')
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (responsejson) {
                        kerro(responsejson)
                    })
                    .catch(function (error) {
                        document.getElementById("vastaus").innerHTML = "EI OK"
                    });

                function kerro(data) {
                    teksti = ""
                    teksti += "<center>" + "<h1>" + "OHJELMISTOSSA" + "</h1>" + "<br>"
                    for (i = 0; i < data.Schedule.Shows.Show.length; i++) {
                        teksti += "<br>" + "<h2>" + "<b>" + data.Schedule.Shows.Show[i].Title.toUpperCase() + "</b>" + "</h2>" + "<br>"
                        teksti += "<br>" + "<img width='500' src='" + data.Schedule.Shows.Show[i].Images.EventLargeImagePortrait + "' alt='kuva' >" + "<b>" + "<br>"
                        teksti += "<br>" + "<li>" + "Teatteri: " + "<b>" + data.Schedule.Shows.Show[i].TheatreAuditorium + "</li>" + "</b>"
                        teksti += "<li>" + "Näyttö: " + "<b>" + data.Schedule.Shows.Show[i].PresentationMethod + "</li>" + "</b>"
                        teksti += "<li>" + "Kieli: " + "<b>" + data.Schedule.Shows.Show[i].SpokenLanguage.Name + "</li>" + "</b>" 
                        teksti += "<li>" + "Alkaa: " + "<b>" + data.Schedule.Shows.Show[i].dttmShowStart + "</li>" + "</b>" 
                        teksti += "<li>" + "Loppuu: " + "<b>" + data.Schedule.Shows.Show[i].dttmShowEnd + "</li>" + "</b>" 
                        teksti += "<li>" + "Ikäraja: " + "<b>" + data.Schedule.Shows.Show[i].Rating + "</li>" + "</b>"
                        teksti += "<li>" + "Kategoria: " + "<b>" + data.Schedule.Shows.Show[i].Genres + "</li>" + "</b>" + "<hr>"

                        
                    }
                    document.getElementById("vastaus").innerHTML = teksti
                }
            </script>
